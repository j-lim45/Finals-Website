<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Application Form</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header-space"></div>
        <div id="header">
            <a class="logo" href="index.html">
                    <img src="img/logo.png" alt="hallownest logo">
                    <span>University of Hallownest</span>
            </a>
            <div class="nav">
                <p class="links">
                    <a href="about.html">ABOUT</a>
                    <a href="academics.html" class="middlelink">ACADEMICS</a>
                    <a href="admissions.html">ADMISSIONS</a>
                </p>
            </div>
        </div>

        <div id="form">
            <h2>Application Form</h2>
            
            <hr>

            <p id="text-reminder">Please input all fields accurately.</p>
            <form>
                <div class="input-field" id="name-field">
                    <label for="full-name">Full Name: </label>
                    <input type="text" id="full-name" name="full-name" placeholder="John Doe">
                </div>
                <div class="input-field" id="birthday-field">
                    <label for="birthday">Birthday: </label>
                    <input type="text" id="birthday" name="birthday" placeholder="DD/MM/YYYY">
                    <p>Date/Month/Year</p>
                </div>


                <div class="input-field" id="sex-field">
                    <label for="sex">Sex:</label>

                    <select name="sex" id="sex">
                        <option value="">--Select--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="na">N/A</option>
                    </select>
                </div>

                <div class="input-field" id="email-field">
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email" placeholder="name@emailprovider.com">
                </div>

                <div class="input-field" id="number-field">
                    <label for="phone-number">Phone Number:</label>
                    <input type="number" id="phone-number" name="phone-number" placeholder="0491 570 006">
                </div>

                <div class="upload-field" id="upload-field">
                    <label>Upload Documents</label>
                    <table>
                        <tr class="upload-row even-row">
                            <th><p>Grade 12 Copy of Grades</p></th>
                            <th>
                                <button type="button" onclick="document.getElementById('grade-12').click()">Upload</button>
                                <input type="file" id="grade-12">
                            </th>
                        </tr>
                        <tr class="upload-row odd-row">
                            <th><p>Recommendation Letter</p></th>
                            <th>
                                <button type="button" onclick="document.getElementById('recommendation').click()">Upload</button>
                                <input type="file" id="recommendation">
                            </th>
                        </tr>
                        <tr class="upload-row even-row">
                            <th><p>Birth Certificate</p></th>
                            <th>
                                <button type="button" onclick="document.getElementById('birth-certificate').click()">Upload</button>
                                <input type="file" id="birth-certificate">
                            </th>
                        </tr>
                        <tr class="upload-row odd-row">
                            <th><p>Medical Certificate</p></th>
                            <th>
                                <button type="button" onclick="document.getElementById('med-certificate').click()">Upload</button>
                                <input type="file" id="medical-certificate">
                            </th>
                        </tr>
                        <tr class="upload-row even-row">
                            <th><p>Social Security</p></th>
                            <th>
                                <button type="button" onclick="document.getElementById('social-security').click()">Upload</button>
                                <input type="file" id="social-security">
                            </th>
                        </tr>
                    </table>
                </div>


            </form>
            
        </div>

        <script src="script.js"></script>
    </body>
</html>
